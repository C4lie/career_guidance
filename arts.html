<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Career Guidance Platform</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

    <header>
      <a
        href=""
        id="logo-link"
      >
        <img
          src="logo.png"
          alt="Career Guidance Logo"
          class="logo"
        />
      </a>
    </header>

    <!-- Main Content -->
    <section class="career-options">
      <h1>Select Your Arts & Humanities Career Path</h1>
      <ul>
        <li>
          <a href="https://www.bls.gov/ooh/arts-and-design/art-directors.htm"
            >Art Director</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/arts-and-design/fine-artists-including-painters-sculptors-and-illustrators.htm"
            >Fine Artist</a
          >
        </li>
        <li>
          <a href="https://www.bls.gov/ooh/media-and-communication/editors.htm"
            >Editor</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/media-and-communication/journalists-and-broadcast-news-analysts.htm"
            >Journalist</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/media-and-communication/librarians.htm"
            >Librarian</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/education-training-and-library/interpreters-and-translators.htm"
            >Interpreter & Translator</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/media-and-communication/musicians-and-singers.htm"
            >Musician & Singer</a
          >
        </li>
        <li>
          <a
            href="https://www.bls.gov/ooh/education-training-and-library/postsecondary-teachers.htm"
            >Postsecondary Teacher</a
          >
        </li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2024 Career Guidance Platform. All rights reserved.</p>
    </footer>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js';
      import {
        getDatabase,
        ref,
        get,
      } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyAqrw0nbTw3ggPW0Tr1v-yiELOsdNqFPeA',
        authDomain: 'please-25cdf.firebaseapp.com',
        projectId: 'please-25cdf',
        storageBucket: 'please-25cdf.appspot.com',
        messagingSenderId: '1000850078327',
        appId: '1:1000850078327:web:b9bbcc3643820b76012472',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getDatabase(app);

      // Check if user is logged in and update UI
      onAuthStateChanged(auth, (user) => {
        const authSection = document.getElementById('auth-section');
        const logoLink = document.getElementById('logo-link');

        if (user) {
          const userId = user.uid;
          const userRef = ref(db, 'users/' + userId);

          // Fetch username from database
          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              const username = snapshot.val().username;
              authSection.innerHTML = `Welcome, ${username} |<a href="#" id="logout">Logout</a>`;

              // Add logout functionality
              document
                .getElementById('logout')
                .addEventListener('click', (e) => {
                  e.preventDefault();
                  signOut(auth).then(() => {
                    window.location.href = 'index.html'; // Redirect to index.html after logout
                  });
                });

              // Redirect to file upload if user clicks the logo and is logged in
              logoLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'index1.html';
              });
            }
          });
        } else {
          // Show login and signup links if no user is logged in

          // Redirect to index.html if user clicks the logo and is not logged in
          logoLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index1.html';
          });
        }
      });
    </script>
  </body>
</html>
